<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="home.html">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/member/service/create">Create</a>
<!--/*@thymesVar id="message" type=""*/-->
<!--/*@thymesVar id="message" type=""*/-->
<h2 th:if="${message}" th:text="${message}" class="text-success"></h2>
<h3>List Service</h3>
<form>
    Search by name:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Area</th>
        <th>Cost</th>
        <th>Max People</th>
        <th>Number Floor</th>
        <th>Description</th>
        <th>Rent Type Name</th>
        <th>Service Type Name</th>
    </tr>
    </tr>
    <tr th:each="service:${services}">
        <td th:text="${service.id}"></td>
        <td th:text="${service.name}"></td>
        <td th:text="${service.area}"></td>
        <td th:text="${service.cost}"></td>
        <td th:text="${service.max_people}"></td>
        <td th:text="${service.number_floor}"></td>
        <td th:text="${service.description}"></td>
        <td th:text="${service.rentType.name}"></td>
        <td th:text="${service.serviceType.name}"></td>
        <td><a class="btn btn-warning" role="button" th:href="@{/edit-service/__${service.id}__ } ">Edit</a></td>
        <td><a class="btn btn-danger" role="button" th:href="@{/delete-service/__${service.id}__ } ">Delete</a></td>

    </tr>
</table>
<div>
    <a th:href="@{'/member/service'(page=${services.number - 1})}" th:if="${services.hasPrevious()}">Previous</a>
    <span th:text="${services.number + 1}"></span>/<span th:text="${services.totalPages}"></span>
    <a th:href="@{'/member/service'(page=${services.number + 1})}" th:if="${services.hasNext()}">Next</a>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
