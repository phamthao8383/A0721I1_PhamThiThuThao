<div th:fragment="Header">
	<header class="">
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<a class="navbar-brand" href="index.html"><h2>
						Sixteen <em>Clothing</em>
					</h2></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/}">Home <span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/Home/Products}">Our Products</a></li>
						<li class="nav-item"><a class="nav-link" href="about.html">About
								Us</a></li>
						<li class="nav-item"><a class="nav-link" href="contact.html">contact.html</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/Home/Product/Carts}"><i
								class="far fa-luggage-cart" id="cart"
								th:utext="${session.totalItems}"></i></a></li>

						<h2 th:if="${userLogined == null}">
							<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
						</h2>
						<h2 th:unless="${userLogined == null}">
							<li class="nav-item"><a class="nav-link"
								th:href="@{/logout}"><li th:utext="${userLogined.Username}"></li></a></li>
							<h2 th:if="${userLogined.Authorities == '[admin]'}">
							<a class="nav-link"
								th:href="@{/Admin/Category}"><li th:utext="${userLogined.Authorities}">Admin</li></a>
							</h2>
							<div th:switch="${userLogined.Authorities}"> 
  <p th:case="'[admin]'">User is an administrator</p>
  <p th:case=[admin]>User is a manager</p>
  
</div>


						</h2>




					</ul>
				</div>
			</div>
		</nav>
	</header>

</div>
