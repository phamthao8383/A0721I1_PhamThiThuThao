
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout ">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords"
	content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Monsterlite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Monster admin lite design, Monster admin lite dashboard bootstrap 5 dashboard template">
<meta name="description"
	content="Monster Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
<meta name="robots" content="noindex,nofollow">
<title>Monster Lite Template by WrapPixel</title>
<link rel="canonical"
	href="https://www.wrappixel.com/templates/monster-admin-lite/" />
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/Admin/assets/images/favicon.png}">
<!-- Custom CSS -->
<link th:href="@{/Admin/assets/plugins/chartist/dist/chartist.min.css}"
	rel="stylesheet">
<!-- Custom CSS -->
<link th:href="@{/Admin/css/style.min.css}" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->
				<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<div th:replace="Admin/fragments/AdminLayout:: Header"></div>	
		<div th:replace="Admin/fragments/AdminLayout:: leftSidebar"></div>	<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="page-breadcrumb">
				<div class="row align-items-center">
					<div class="col-md-6 col-8 align-self-center">
						<h3 class="page-title mb-0 p-0">Dashboard</h3>
						<div class="d-flex align-items-center">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Dashboard</li>
								</ol>
							</nav>
						</div>
					</div>
					<div class="col-md-6 col-4 align-self-center">
						<div class="text-end upgrade-btn">
							<a href="https://www.wrappixel.com/templates/monsteradmin/"
								class="btn btn-success d-none d-md-inline-block text-white"
								target="_blank">Upgrade to Pro</a>
						</div>
					</div>
				</div>
			</div>
			<div>
			</div>
			<form th:action="@{/Admin/products/AddOrUpdate}" th:object="${productsEnity}" action="#"
				method="POST" enctype="multipart/form-data">
				<input type="hidden" th:field="${products.id}">
				<div class="form-group">

					<select th:field="*{categoriesEnity.id}">
						<option th:each="categorie : ${categories}"
							th:value="${categorie.id}" th:utext="${categorie.name}" />
					</select>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Name Product</label> <input
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Name Product"
						th:field="*{name}"> <small id="emailHelp"
						class="form-text text-muted">We'll never share your email
						with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Description</label> <input
						type="text" class="form-control" id="exampleInputPassword1"
						placeholder="description" th:field="*{description}">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Price</label> <input type="text"
						class="form-control" id="exampleInputPassword1"
						placeholder="Price" th:field="*{price}">
				</div>
				<div class="form-group">
					<label for="fileProductAvatar">Avatar</label> <input
						id="fileProductAvatar" name="productAvatar" type="file"
						class="form-control-file" >
				</div>
				<div class="form-group">
					<label for="fileProductPictures">Picture(Multiple)</label> <input
						id="fileProductPictures" name="productPictures" type="file"
						class="form-control-file" multiple="multiple">
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			





			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- footer -->
			<!-- ============================================================== -->
			<footer class="footer text-center">
				Â© 2021 Monster Admin by <a href="https://www.wrappixel.com/">wrappixel.com</a>
			</footer>
			<!-- ============================================================== -->
			<!-- End footer -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<script th:src="@{/Admin/assets/plugins/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script
		th:src="@{/Admin/assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/Admin/js/app-style-switcher.js}"></script>
	<!--Wave Effects -->
	<script th:src="@{/Admin/js/waves.js}"></script>
	<!--Menu sidebar -->
	<script th:src="@{/Admin/js/sidebarmenu.js}"></script>
	<!--Custom JavaScript -->
	<script th:src="@{/Admin/js/custom.js}"></script>
	<!--This page JavaScript -->
	<!--flot chart-->
	<script th:src="@{/Admin/assets/plugins/flot/jquery.flot.js}"></script>
	<script
		th:src="@{/Admin/assets/plugins/flot.tooltip/js/jquery.flot.tooltip.min.js}"></script>
	<script th:src="@{/Admin/js/pages/dashboards/dashboard1.js}"></script>
</body>

</html>
