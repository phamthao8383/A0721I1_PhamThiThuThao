<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
<title>Login 10</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{Login/css/style.css}">

</head>
<body class="img js-fullheight"
	style="background-image: url(Login/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #10</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Have an account?</h3>
						<form th:action="@{/perform_login}" class="signin-form"
							method="post">

							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
							<!-- kiểm tra xem đã login thành công hay không, bằng cách kiểm tra biến login_error -->
							<p th:if="${param.error}" class="error">Invalid email or
								password</p>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email"
									required name="email">
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control"
									placeholder="Password" name="password" required> <span
									toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit"
									class="form-control btn btn-primary submit px-3">Sign
									In</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember
										Me <input type="checkbox" checked> <span
										class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a th:href="@{/registry}" style="color: #fff">Resgitry</a>
								</div>
							</div>
						<a
							href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/login-google&response_type=code
    &client_id=50338796732-1j27hnd28tphikqsmugkcsf8i9um0t38.apps.googleusercontent.com&approval_prompt=force">Login
							With Gmail</a> <br />
						</form>
						<p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
						<div class="social d-flex text-center">
							<a href="#" class="px-2 py-2 mr-md-1 rounded"><span
								class="ion-logo-facebook mr-2"></span> Facebook</a> <a href="#"
								class="px-2 py-2 ml-md-1 rounded"><span
								class="ion-logo-twitter mr-2"></span> Twitter</a>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{Login/js/jquery.min.js}"></script>
	<script th:src="@{Login/js/popper.js}"></script>
	<script th:src="@{Login/js/bootstrap.min.js}"></script>
	<script th:src="@{Login/js/main.js}"></script>

</body>
</html>
