<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Type a number'));
    switch (value) {
        case 0:
            alert(0);
            break;
        default:
            if (value > 0) {
                alert(1)
            } else {
                alert(-1);
            }
    }
</script>

</body>
</html>
