<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Temperature Converter</h2>
<p> Type a value in the Fahrenheit field to convert the value to Celcius:</p>
<p>Fahrenheit <input type="number" id="input" value="nhap" oninput="hienThi(this.value)" onchange="hienThi(this.value)"></p>
<p>Celcius:<span id="out"> </span></p>
<script>
    function hienThi(fahrenheit){
         fahrenheit =document.getElementById("input").value;
        let celcius = (fahrenheit-32)/1.8;
        document.getElementById("out").innerHTML=celcius;
    }


</script>
</body>
</html>
