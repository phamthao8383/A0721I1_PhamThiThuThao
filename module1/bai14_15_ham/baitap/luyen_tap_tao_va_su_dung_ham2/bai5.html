<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    let arr = [];
    let arrmin;
    for (let i = 0; i < 3; i++) {
        arr[i] = parseInt(prompt("nhap"));
    }
    function ktra(arr) {
        for (let i = 0; i < arr.length; i++) {
            arrmin = arr[0];
            if (arr[i] < arrmin) {
                arrmin = arr[i];
            }
        }
        return arrmin;
    }
    let arrnew = ktra(arr);
    document.write("arrmin = [" + arrnew + "]");
</script>
</body>
</html>
