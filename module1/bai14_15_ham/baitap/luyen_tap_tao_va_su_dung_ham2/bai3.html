<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function tinhGt(n) {
        for (let i = 1; i <= n; i++) {
            fact = fact * i;
        }
        return fact;
    }
    n=parseInt(prompt("nhap"));
    let fact = 1;
    fact=tinhGt(n);
    document.write(n+"! ="+fact);
</script>
</body>
</html>
