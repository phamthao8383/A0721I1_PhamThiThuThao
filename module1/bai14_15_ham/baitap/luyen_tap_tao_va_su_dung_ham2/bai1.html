<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function binhPhuong(num){
       let bp=num*num;
       return bp;
    }
     num=parseInt(prompt("nhap so"));
    let bp=binhPhuong(num);
    document.write("binh phương của số "+num+" = "+bp);
</script>
</body>
</html>
