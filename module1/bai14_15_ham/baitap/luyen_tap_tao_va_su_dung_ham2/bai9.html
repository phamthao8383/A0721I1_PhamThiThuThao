<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    check();
    function check(arr,kyTu) {
        arr = [];
        for (let i = 0; i < 5; i++){
            arr[i]=prompt("nhap ky tu");
        }
        kyTu=prompt("nhap v");
        let ktra=ktr(arr,kyTu);
        document.write(ktra);
    }
            function ktr(arr,kyTu){
        let count=0;
        for(let i=0;i<5;i++){
            if(kyTu==arr[i]){
                count++;
            }
        }
        if(count>0){
            return count;
        }
        return -1;
            }

</script>
</body>
</html>
