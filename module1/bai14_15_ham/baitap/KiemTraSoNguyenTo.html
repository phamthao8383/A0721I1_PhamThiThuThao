<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let number = 1; number < 10000; number++) {
        let result = " ";
        if (isPrime(number) == true) {
            result += number + " ";
            document.write(result);
        }
    }
    function isPrime(number) {
        let flag = true;
        if (number == 2) {
            flag = true;
        } else if (number < 2) {
            flag = false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
</script>
</body>
</html>
