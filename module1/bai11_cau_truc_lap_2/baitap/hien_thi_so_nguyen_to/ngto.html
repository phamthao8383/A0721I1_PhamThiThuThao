<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Số nguyên to</title>
</head>
<body>
<script>
  function kTra(){
    let num = parseInt(prompt("nhap"));
    if(num<2){
      return false;
    }
    let p= Math.sqrt(num);
    for(N=2;N<p;N++){
      if(num%N==0){
        return false;
      }
    }
    return true;
  }
  let count = 0;
  while (count<num){
    if(kTra(N)== num){
      alert(N);
      count++;
    }
    N++;
  }
</script>
</body>
</html>
