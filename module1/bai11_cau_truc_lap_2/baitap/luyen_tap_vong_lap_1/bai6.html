<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0;
    let count = 0;
    let day ="";
    for (let i = 1; ;i++) {
        if (i % 7 == 0 ) {
            day += i+" ";
            tong += i;
            count++;
            if (count==30)
                break;
        }
    }
    document.write(day+"<br>");
    document.write("Tổng 30 số đầu tiên chia hết cho 7 = "+tong);


</script>

</body>
</html>
