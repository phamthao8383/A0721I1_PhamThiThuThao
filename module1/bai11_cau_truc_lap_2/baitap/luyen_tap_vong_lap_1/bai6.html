<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let tong=0;
    let i=0;
    let index=" ";
    while (count<30){
        if (i%7==0){
            index+=i+" ";
            tong+=i;
            count++;
        }
        i++;
    }
    document.write(index+"<br>");
    document.write("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: "+tong);

</script>

</body>
</html>
