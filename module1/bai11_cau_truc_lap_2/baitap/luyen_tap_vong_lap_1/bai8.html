<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div STYLE="color: red ; text-align: center;"> <b>GAME ĐOÁN SỐ </b></div>
<button onclick="play()" value="choi"> Chơi</button>

<script>
  let n,m,p;
  let count =0;
  function play(){
    while (count<3) {
      n = parseInt(prompt("nhap khoang 0 đến"));
      m = parseInt(prompt("giá trị đoán"));
      p = Math.floor(Math.random() * n);

      if (p == m) {
        alert("đoán đúng ");
      } else if (m < p) {
        alert("đoán sai tăng thêm giá trị");
      } else if (m > p) {
        alert("đoán sai  giảm bớt giá trị");
      }
      count++;
    }

  }



</script>
</body>
</html>
