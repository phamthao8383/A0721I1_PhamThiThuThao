<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let F0=1,F1=1;
    let F=F0+F1;
    let fibonacci=F0+" "+F1+" "+F+" ";
    for (let i=0; i<17;i++){
        F0=F1;
        F1=F;
        F=F0+F1;
        fibonacci+=F+" ";
      if(F%5==0){

        alert("Số đầu tiên chia hết cho 5 là "+F);
        break;
      }
  }

</script>
</body>
</html>
