<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhap gia tri "));
    for(let i=0;i<n;i++){
        //độ cao htg
        for(let j=0;j<=i;j++){
            document.writeln("*");

        }
        document.writeln("<br>");
    }
    document.write("<br><br>");
    for(let i=n;i>0;i--){
        //độ cao htg
        for(let j=0;j<i;j++){
            document.writeln("*");

        }
        document.writeln("<br>");
    }



</script>
</body>
</html>
