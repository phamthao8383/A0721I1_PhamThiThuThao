<!--Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai 5</title>
</head>
<body>
<script>
  let monney = parseInt(prompt("Ban hay nhap so tien ban dau la: "));
  let latXuat = 0.03;
  let month = parseInt(prompt("Ban hay nhap so thang : "));
  let result ;
  let i;
  for(i=1;i<=month;i++){
    result= monney+monney*latXuat;
  }
  document.write("So tien nhan duoc la " +result);
</script>
</body>
</html>
