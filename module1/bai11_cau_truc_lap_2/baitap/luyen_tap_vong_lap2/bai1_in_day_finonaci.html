<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let n=parseInt(prompt("nhap"));
     let F0=1,F1=1;
     let F=F0+F1;
     let fibonacci=F0+" "+F1+" "+F+" ";
    for (let i=0; i<n;i++){
        F0=F1;
        F1=F;
        F=F0+F1;
        fibonacci+=F+" ";
    }
    document.write(fibonacci);
</script>

</body>
</html>
