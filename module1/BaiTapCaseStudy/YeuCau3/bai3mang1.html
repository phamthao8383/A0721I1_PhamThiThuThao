<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a,b;
    let arrA = [5, 2, 5];
    let arrB = [6, 3, 4];
    let max = arrA[0]/arrB[0];
    let index =0;
    for (let i = 1;i< arrA.length;i++){
        if (arrA[i]/arrB[i] > max){
            a=arrA[i];
            b=arrB[i];
            max = a[i]/b[i];
            index =i;
        }
    }
    document.writeln(a+" / "+b+" Chỉ số của phần tử lớn nhất là: "+index);
</script>
</body>
</html>
