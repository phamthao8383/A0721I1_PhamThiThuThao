<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [[-10,11,7,81,9],[0,4,1,7,100]];
    let min =arr[0][0];
    let max =arr[0][0];
    function checkMin(){
        for (let i =0; i<2;i++){
            for (let j =1;j<5;j++){
                if(arr[i][j] < min){
                    min = arr[i][j];
                }
            }
        }
        return min;
    }
    function checkMax(){
        for (let i =0; i<2;i++){
            for (let j =1;j<5;j++){
                if(arr[i][j] > max){
                    max = arr[i][j];
                }
            }
        }
        return max;
    }
    let nho = checkMin();
    let lon = checkMax();
    document.write("phần tử lơn nhất là "+lon+"<br>");
    document.write(" phần tử nhỏ nhất là "+ nho);

</script>

</body>
</html>
