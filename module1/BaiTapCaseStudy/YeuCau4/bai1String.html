<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("nhap chuoi ký tu");
    function capitalize() {
        if (typeof str === 'string') {
            return str.toLowerCase().replace(/\w\S*/g, w => w.replace(/^\w/, l => l.toUpperCase()));
        }

        return str;
    }

   let kq= capitalize();
    alert(kq);
    function longestWord(string) {
        let str = string.split(" ");
        let longest = 0;
        let Word = null;
        for (let  i = 0; i < str.length; i++) {
            let checkedLetters = "";
            for (let j = 0; j < str[i].length; j++) {
                if (/[a-zA-Z]/.test(str[i][j])) {
                    checkedLetters += str[i][j];
                }
                if (longest < checkedLetters.length) {
                    longest = checkedLetters.length;
                    Word = checkedLetters;
                }
            }
        }
        return Word;
    }
    let long=longestWord(kq)
    alert("từ nhều nhất trong chuỗi là : "+long);

</script>
</body>
</html>
