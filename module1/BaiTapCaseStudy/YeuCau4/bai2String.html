    function diff(str) {
        let arr = [];
       for(let i=0;i<str.length;i++){
           // kiểm tra ký tự đó có trong mảng không nếu không có rả về -1 và kiểm tra k có push vào mảng
           if(arr.indexOf(str.charAt(i))=== -1){
               arr.push(str.charAt(i));
           }
       }
       return arr.length;
    }
    let str = prompt("nhập vào xâu ký tự");
    alert("có"+ diff(str)+" ký tự khác nhau")
