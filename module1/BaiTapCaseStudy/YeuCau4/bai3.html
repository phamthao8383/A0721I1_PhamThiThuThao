    function conmon(s1,s2) {
        // chuyển sâu thành 2 mảng
        let arr1=s1.split("");
        let arr2 = s2.split("");
        let count =0;
        for(let i=0;i<arr1.length;i++){
            for(let j =0 ;j<arr2.length;j++){
                if(arr1[i]==arr2[j]){
                   count++;
                   arr1.splice(i,1);
                   arr2.splice(j,1);
                   i--;
                   break;
                }
            }
        }
        return count;
    }
    let s1=prompt("nhap sau 1");
    let s2 =prompt("nhap sau 2");
    alert(" số lương ky tu giong nhau 2 sau là"+conmon(s1,s2));
