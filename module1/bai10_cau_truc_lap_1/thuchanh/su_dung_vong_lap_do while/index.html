<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap do while</title>
</head>
<body>
<script>
    let so=null;
    do{
        so = parseInt(prompt("Nhập vào số từ 1 -> 10"));
    }while (so<1 || so>10);
    alert("Số bạn vừa nhập là " + so);
</script>
</body>
</html>
