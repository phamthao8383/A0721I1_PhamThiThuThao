<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền Tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th> To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="number" value="input" id="amount"></td>
        <td>
            <select id="select1">
                <option value="a"> Viet Nam</option>
                <option value="b"> USD</option>
            </select>
        </td>
        <td>
            <select id="select2">
                <option value="b">USD</option>
                <option value="a"> Viet Nam</option>
            </select>
        </td>
        <td>
            <button onclick="convert()"> Convert</button>
        </td>
    </tr>
    <tr>
        <td id="result">Result :</td>
    </tr>
</table>

<script>
    function convert() {
        let input = document.getElementById('amount').value;
        let select1 = document.getElementById('select1').value;
        let select2 = document.getElementById('select2').value;
        let result;
        input = parseInt(input);
        if (select1 == 'a' && select2 == 'b') {
            result = (input / 23000);
            document.getElementById('result').innerText = 'Result :' + result;
        } else if (select1 == 'b' && select2 == 'a') {
            result = (input * 23000);
            document.getElementById('result').innerText = 'Result :' + result;
        } else if (select1 == select2) {
            alert("Error!");
        }
    }
</script>

</body>
</html>
