<h1> Bài 1</h1>

<script>
let vatly =prompt("nhap diem vatly");
let hoa = prompt("nhap diem hoa");
let sinh = prompt("nhap diem sinh");
vatly = parseInt(vatly);
sinh = parseInt(sinh);
hoa = parseInt(hoa);
let E=(vatly+hoa+sinh)/3;
let T =vatly+hoa+sinh;
document.write("điểm trung bình 3 môn ="+E);
document.write('<br/>');
document.write("Tong = " + T);
</script>
