<body>
<form >

    <b> To Curency</b>

    <button onclick="chuyen()">Convert</button>
<p style="color: blue"> Result:0.000043878894251864855</p>

<script>
function chuyen() {
    let giatrinhapvao = document.getElementById('Amount').value;

    let select2 = document.getElementById('select2').value;
    giatrinhapvao = parseInt(giatrinhapvao);
    if (select1 == select2) {
        alert(giatrinhapvao);
    }
    if (select1 == "b" && select2 == "a") {
        alert(giatrinhapvao*23000);
    }
    if (select1 == "a" && select2 == "b") {
        alert(giatrinhapvao/23000);
    }
}




</script>
