<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành</title>
</head>
<body>
<!-hiển thị kết quả sử dụng hàm alert()->
<button type="button" onclick="showMessage()"> Click Me !</button>
<script>
  function  showMessage(){
    alert('xin chao!');
  }
</script>
<!- hiển thị kết quả sử dụng HTML->
<div id="messageDiv"></div>
<button type="button" onclick="showMessage()">  Click Me!  </button>
<script>
  function showMessage(){
    document.getElementById('messageDiv').innerHTML='xin chào!';
  }
</script>
<br>
<!-hiển thị kêt quả sử dụng hàm document.write()->
<button type="button" onclick="showMessage()"> Click Me</button>
<script>
  function showMessage(){
    document.write('Xin chào!');
  }
</script>
<br>
<!-hiển thi kêt quả hàm console.log()-->
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
  function showMessage(){
    console.log('Xin chào!');
  }
</script>
</body>
</html>
