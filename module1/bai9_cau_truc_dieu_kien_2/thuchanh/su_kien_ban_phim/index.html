<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id="nobita" src="Nobita.png" style="position:relative;left:0; top:0;" height="240" width="240"/>
<script>
    let element = document.getElementById('nobita');
    function up(){
        element.style.top = parseInt(element.style.top) -5 +'px';
    }
    function down(){
        element.style.top = parseInt(element.style.top) +5 +'px';
    }
    function left(){
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function right(){
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function move(evt){
        switch (evt.keyCode){
            case 37:
                left();
                break;
            case 39:
                right();
                break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', move);
    }
</script>
</body>
</html>
