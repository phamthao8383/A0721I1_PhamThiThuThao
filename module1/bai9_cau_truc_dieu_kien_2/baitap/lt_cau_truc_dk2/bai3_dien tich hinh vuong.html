<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canh = parseInt(prompt("nhap canh :"));
    let s = canh * canh;
    switch (canh) {
        case canh > 0:
            alert(s + "dien tich =");
            break;
        case canh = 0:
            alert(s = 0);
            break;
        default:
            alert("nhâp lại");


    }

    alert("Diện tích hình vuông =" + s);
</script>

</body>
</html>
