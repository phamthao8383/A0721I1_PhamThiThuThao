<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=parseFloat(prompt("Nhập chiều dài: "));
  let b=parseFloat(prompt("Nhập chiều rộng: "));
  let area=a*b;
  if(a>0&&b>0) {
      document.write("Area= " + area);
  }
  else {
      alert("nhập lại các cạnh");
  }
</script>
</body>
</html>
