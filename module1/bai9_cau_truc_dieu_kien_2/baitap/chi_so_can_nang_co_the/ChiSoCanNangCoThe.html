<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÃ­nh BMI</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('nhap weight'));
    let height =parseFloat( prompt('nhap height'));
    let bmi=weight/(height*height);
    if (bmi<18){
        alert('Underweight');
    }
    else if(bmi<25){
        alert('Normal');
    }
    else if(bmi<30){
        alert('Overweight');
    }
    else{
        alert('Obese');
    }
</script>

</body>
</html>
