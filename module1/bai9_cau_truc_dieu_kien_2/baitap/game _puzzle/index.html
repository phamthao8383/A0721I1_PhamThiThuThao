<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<table >
    <tr>
        <td> <button onclick="chuyen(1)"><img src="img1.1.jpg" height="200" width="200" id="img1"/></button></td>
        <td><button onclick="chuyen(2)"><img src="img2.2.jpg" height="200" width="200" id="img2"/></button></td>
        </tr>
    <tr>
        <td><button onclick="chuyen(3)"><img src="img1.3.jpg" height="200" width="200" id="img3"/></button></td>
        <td><button onclick="chuyen(4)"><img src="img2.4.jpg" height="200" width="200" id="img4"/></button></td>
    </tr>
    <tr style="background: red; " id="a" ></tr>
</table>
    <script>
        let objhinh1=document.getElementById('img1');
        let objhinh2=document.getElementById('img2');
        let objhinh3=document.getElementById('img3');
        let objhinh4=document.getElementById('img4');
        function chuyen(so){
            switch (so){
                case 1:
                    if(objhinh1.getAttribute('src')=='img1.1.jpg'){
                       objhinh1.src='img2.1.jpg';
                    }else if(objhinh1.getAttribute('src')=='img2.1.jpg'){
                        objhinh1.src='img3.1.jpg';
                    }else if(objhinh1.getAttribute('src')=='img3.1.jpg'){
                        objhinh1.src='img1.1.jpg';
                    }
                    setTimeout(kTa,2000);
                    break;
                case 2:
                    if(objhinh2.getAttribute('src')=='img2.2.jpg'){
                        objhinh2.src='img1.2.jpg';
                    }else if(objhinh2.getAttribute('src')=='img1.2.jpg'){
                        objhinh2.src='img3.2.jpg';
                    }else if(objhinh2.getAttribute('src')=='img3.2.jpg'){
                        objhinh2.src='img2.2.jpg';
                    }
                    setTimeout(kTa,2000);
                    break;
                case 3:
                    if(objhinh3.getAttribute('src')=='img1.3.jpg'){
                        objhinh3.src='img3.3.jpg';
                    }else if(objhinh3.getAttribute('src')=='img3.3.jpg'){
                        objhinh3.src='img2.3.jpg';
                    }else if(objhinh3.getAttribute('src')=='img2.3.jpg'){
                        objhinh3.src='img1.3.jpg';
                    }
                    setTimeout(kTa,2000);
                    break;
                case 4:
                    if(objhinh4.getAttribute('src')=='img2.4.jpg'){
                        objhinh4.src='img1.4.jpg';
                    }else if(objhinh4.getAttribute('src')=='img1.4.jpg'){
                        objhinh4.src='img3.4.jpg';
                    }else if(objhinh4.getAttribute('src')=='img3.4.jpg'){
                        objhinh4.src='img2.4.jpg';
                    }
                    setTimeout(kTa,2000);
                    break;
            }

            function kTa(){
                if(objhinh1.getAttribute('src')=='img1.1.jpg'&& objhinh2.getAttribute('src')=='img1.2.jpg'&&objhinh3.getAttribute('src')=='img1.3.jpg'&&objhinh4.getAttribute('src')=='img1.4.jpg'){
                    document.getElementById('a').innerHTML="Chính Xác";
                }
                if(objhinh1.getAttribute('src')=='img2.1.jpg'&& objhinh2.getAttribute('src')=='img2.2.jpg'&&objhinh3.getAttribute('src')=='img2.3.jpg'&&objhinh4.getAttribute('src')=='img2.4.jpg'){
                    document.getElementById('a').innerHTML="Chính Xác";
                }
                if(objhinh1.getAttribute('src')=='img3.1.jpg'&& objhinh2.getAttribute('src')=='img3.2.jpg'&&objhinh3.getAttribute('src')=='img3.3.jpg'&&objhinh4.getAttribute('src')=='img3.4.jpg'){
                    document.getElementById('a').innerHTML="Chính Xác";                }

            }


        }



    </script>
