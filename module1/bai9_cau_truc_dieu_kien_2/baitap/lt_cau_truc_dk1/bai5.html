<body>
<script>
  let biemBoPhan= parseFloat(prompt("nhap BP1"));
  let giuaKi = parseFloat(prompt("nhap GK"));
  let cuoiKi = parseFloat(prompt("nhap CK"));
  let trungBinh=(biemBoPhan*0.2+giuaKi*0.3+cuoiKi*0.5)
  if(trungBinh>= 8.5){
      alert("Loại : A");
  }else if(trungBinh>=7){
      alert("Loại :B");
  }else if(trungBinh>=5.5){
      alert("Loại :C");
  }else if(trungBinh>=4){
      alert("Loại :D");
  }else {
      alert("Loại : F");
  }
</script>
</body>
