<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</h3>
<script>
    let a = parseInt(prompt('nhap a :'));
    let b = parseInt(prompt('nhap b :'));
    if (a % b == 0) {
        alert('a chia hết cho b');
    } else {
        alert('a không chia hết cho b');
    }
</script>
<h3>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
</h3>
<script>
    let tuoi = parseInt(prompt('nhap tuoi'));
    if (tuoi == 15) {
        alert(tuoi + ' tuổi đủ điều kiện vào lớp 10');
    } else {
        alert(tuoi + ' tuổi chưa đủ điều kiện vào lớp 10');
    }
</script>


</body>
</html>
