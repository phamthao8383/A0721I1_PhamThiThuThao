<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h3>
<script>
    let a = parseInt(prompt('nhap a'));
    let b = parseInt(prompt('nhap b'));
    let c = parseInt(prompt('nhap c'));
    let max = a;
    if(b>max){
        alert(max=b);
    }else if(c>max){
        alert(max=c);
    }else{
        alert(max=a);
    }
</script>
</body>
</html>
