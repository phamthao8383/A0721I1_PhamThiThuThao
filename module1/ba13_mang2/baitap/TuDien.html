<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<input type="text" id="tieng_anh">

<input type="button" value="Dịch" onclick="dich()">
<br><br>
<p id="tieng_viet"/>
<script>
    let count = 0;
    let tieng_anh = document.getElementById("tieng_anh");

    let mangTA = ["how", "cat", "are", "you", "i", "dog", "fine", "thanks"]
    let mangTV = ["làm sao", "con mèo ", "là", "bạn", "tôi", "con chó", "khỏe", "cảm ơn"]
    document.write("Chỉ có thể dịch được các từ [" + mangTA.join(" ") + "]")

    function dich() {
        for (let i = 0; i < mangTA.length; i++) {
            if (mangTA[i] === tieng_anh.value) {
                count = 0;
                document.getElementById("tieng_viet").innerHTML = mangTV[i];
                break;
            } else {
                count++
            }
        }
        if (count != 0) {
            alert("loi");
        }
    }

</script>
</body>
</html>
