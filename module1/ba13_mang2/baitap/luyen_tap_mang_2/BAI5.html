<script>

   ktra();
   function ktra() {
       let chuoi1, chuoi2;
       let boo = false;

       chuoi1 = prompt("nhap chuoi1");
       chuoi2 = prompt("nhap chuoi2");
       if (chuoi1.length != chuoi2.length) {
           document.write("2 chuoi khac nhau" + "<br>");

           document.write("chuoi2=[" + chuoi2 + "]" + "<br>");

       } else
       {

           for (let i = 0; i < chuoi1.length; i++) {

                   if (chuoi1[i] === chuoi2[j]) {
                       boo = true;

                   }
               }
           }


           if (boo == true) {

           } else {

               document.write("chuoi1=[" + chuoi1 + "]" + "<br>");
               document.write("chuoi2=[" + chuoi2 + "]" + "<br>");
           }
       }
   }
