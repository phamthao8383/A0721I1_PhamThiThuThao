<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<script>
    let boo = false;
    mangA = [];
    mangB = [];
    for (let i = 0; i < 5; i++) {
        mangA[i] = prompt("nhap mảng a");
        mangB[i] = prompt("nhập mảng b");
    }
    ktr();

    function ktr() {
        boo=false;
        for (let i = 0; i < 5; i++) {
            if (mangA === mangB) {
                boo = true;
            }
            }

            if (boo = true) {
                document.write("2 mảng giống nhau" + "<br>");
                document.write("MangA = [" + mangA + "]<br>");
                document.write("MangB = [" + mangB + "]<br>");

            } else {
                document.write("2 mảng khác nhau" + "<br>");
                document.write("MangA = [" + mangA + "]<br>");
                document.write("MangB = [" + mangB + "]<br>");
            }



    }


</script>
</body>
</html>
