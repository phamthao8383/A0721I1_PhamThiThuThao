<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
<script>
  let num =[1,3,5,2,12,25,11,5,8,7];
  let n =Number(prompt('Nhập số')); //5
  let mangNew=[]
  flag = false
  for (let i=0;i<num.length;i++) {
    if (num[i]==n) {
      flag=true;
    }
    else {
      mangNew.push(num[i]);
    }
  }
  document.write('Mảng số đã cho là ' +num+'<br/>')
  if (flag==true) {
    document.write(n+' is in the array <br/>')

  }
  else {
    alert(n+' is not in the array')
  }
  document.write(" Mang New =["+mangNew+"]")


</script>
</body>
</html>
