<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let index;
    let boo =false;
    let arr=[];
    let n=parseInt(prompt("nhập số luong phần tử"));
    for(let i=0;i<n;i++){
        arr[i]=parseInt(prompt("nhập phân tu "));
    }
    let v=parseInt(prompt("nhập phần tử v"));

    for(let i=0;i<arr.length;i++){
        if(arr[i]===v){
            index=i;
            boo =true;
            break;
        }
    }
    if(boo == true){
        for (let i=index;i<arr.length-1;i++){
             arr[i]=arr[i+1];
        }
        arr[arr.length-1]=0;
        document.write("Mang = ["+arr+"]<br>");
    }

</script>

</body>
</html>
