<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,65,8,9,15,-45,2,6,10,-4];
    let count=0;
    let result=" ";
    for(let i=0;i<arr.length;i++){
        if(arr[i]>=10){
            count++;
            result+= arr[i]+"  ";
        }
    }
    document.write(" Có "+ count +" số "+result);

</script>
</body>
</html>
