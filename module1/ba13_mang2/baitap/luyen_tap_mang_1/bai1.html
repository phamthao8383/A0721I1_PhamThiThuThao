<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let salary = parseFloat(prompt("nhap tiền"));
  let tax=0;
  let netSalary = 0;//luong rong(nhan viên nhan dduoc)
  if(salary>=15000000){
      tax = 20;
  }else if(tax>= 7000000){
      tax = 10;
  }else {
      tax = 5;
  }
  netSalary = salary-salary*tax/100;
  document.write(" Phần trăm "+tax+"<br>"+" thue "+netSalary);

</script>
</body>
</html>
